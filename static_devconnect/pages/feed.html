<head>

    <meta name="author" content="Kauã Fidalgo">
    <meta name="description" content="Site da empresa DevConnect">

    <title> Feed - DevConnect </title>

    <!--EMMET-->
    <link rel="shortcut icon" href="../assets/images/logo-devconnect-sm.svg" type="image/x-icon">

    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/feed.css">
</head>

<body>
    <h1> Tela Feed - DevConnect </h1>

    <!-- Inicio Header -->
    <header id="cabecalho">
        <nav>
            <a href="./feed.html">
                <img id="logo-desktop" src="../assets/images/logo-devconnect-md.svg" alt="Logo DevConnect">
            </a>

            <a href="./feed.html">
                <img id="logo-mobile" src="../assets/images/logo-devconnect-sm.svg" alt="Logo DevConnect">
            </a>

            <div class="cabecalho-acoes">
                <a href="./feed.html">
                    <img src="../assets/images/icone-casa-azul.svg" alt="">
                </a>
                <a href="#">
                    <img src="../assets/images/icone-coracao-azul.svg" alt="">
                </a>
                <a href="#">
                    <img id="foto-perfil" src="../assets/images/OIP (6).jpg" alt="">
                </a>
            </div>
        </nav>
    </header>
    <!-- Fim Header -->

    <!-- Inicio main -->
    <main>
        <div class="container-flex-publi">
            <section id="storys" class="estilo-formulario">

                <!--card story-->
                <article class="card-story">
                    <button type="button">

                    </button>
                </article>
                <article class="card-story">
                    <button type="button">
                        <img src="../assets/images/transferir (1).jpg" alt="">

                </article>
                <article class="card-story">
                    <button type="button">

                </article>
                <article class="card-story">

                    </button>
                </article>
                <article class="card-story">
                    <button type="button">
                        <img src="../assets/images/transferir (1).jpg" alt="">

                </article>
                <article class="card-story">
                    <button type="button">

                <article class="card-story">

                    </button>
                </article>
                <article class="card-story">
                    <button type="button">
                        <img src="../assets/images/transferir (1).jpg" alt="">
                        juliozini_chupadini
                    </button>
                </article>
                <article class="card-story">
                    <button type="button">
                        <img src="../assets/images/transferir (1).jpg" alt="">

                    </button>
                </article>
                <article class="card-story">
                    <button type="button">
                        <img src="../assets/images/transferir (1).jpg" alt="">
                        aurazini_cauherini
                    </button>
                </article>
            </section>

            <!-- Início seção criar publicação -->
            <section id="criar-publi">
                <h2>Publicação</h2>

                <form action="" class="estilo-formulario">
                    <textarea name="" id="" placeholder="Digite a descrição do post..."></textarea>
                    <!--entrada de textos grandes-->

                    <footer>

                        <div class="cadastro-campos">
                            <label for="imagem" class="botao-upload" id="texto-upload">
                                Faça upload da sua imagem aqui...
                            </label>
                            <input type="file" id="imagem" name="imagem" accept="image/*">
                        </div>

                        <button type="submit" class="formulario-botao-cadastro">Postar
                        </button>

                    </footer>

                </form>

            </section>
            <!-- Fim seção criar publicação -->

            <!-- Início seção publicações -->
            <section id="publicacoes">
                <!-- card publi -->
                <article class="card-publi">
                    <header>
                        <a href="#">
                            <img class="foto-perfil" src="../assets/Images/OIP (6).jpg" alt="Foto de perfil">
                            sabia_da_verdade
                            <img src="../assets/images/verificado.svg" alt="">
                        </a>
                    </header>

                    <figure>
                        <img class="imagem-publicacao" src="../assets/images/labubu.webp" alt="">
                        <figcaption>
                            sabia_da_verdade
                            <p class="descricao-publicacao">Final de ano na praia com labubu de coquitel !</p>
                        </figcaption>

                        <div class="interacoes-publicacao">
                            <button>
                                <img src="../assets/images/icone-coracao-preto.svg" alt="">
                            </button>

                            <button>
                                <img src="../assets/images/icone-comentario-preto.svg" alt="">
                            </button>

                            <span>13 M curtidas</span>
                        </div>

                        <button type="button">Ver todos os comentários...</button>
                    </figure>

                </article>

            </section>
            <!-- Fim seção publicações -->
        </div>
    </main>
    <!-- Fim main -->
</body>

</html>
